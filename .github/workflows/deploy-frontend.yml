name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate deployment variables
        run: |
          test -n "$AWS_REGION" || (echo "Missing secret: AWS_REGION" && exit 1)
          test -n "$S3_BUCKET" || (echo "Missing secret: S3_BUCKET" && exit 1)
          test -n "$CLOUDFRONT_DISTRIBUTION_ID" || (echo "Missing secret: CLOUDFRONT_DISTRIBUTION_ID" && exit 1)

      - name: Deploy static assets to S3
        run: |
          aws s3 sync build/ s3://$S3_BUCKET --delete \
            --exclude "index.html" \
            --exclude "asset-manifest.json" \
            --cache-control "public,max-age=31536000,immutable"

      - name: Upload HTML and manifest with no-cache
        run: |
          aws s3 cp build/index.html s3://$S3_BUCKET/index.html \
            --content-type "text/html" \
            --cache-control "no-cache,no-store,must-revalidate"

          if [ -f build/asset-manifest.json ]; then
            aws s3 cp build/asset-manifest.json s3://$S3_BUCKET/asset-manifest.json \
              --content-type "application/json" \
              --cache-control "no-cache,no-store,must-revalidate"
          fi

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"
